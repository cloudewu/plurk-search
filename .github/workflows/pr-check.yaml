name: PR Check - API

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'api/**'
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile
      - run: yarn test
